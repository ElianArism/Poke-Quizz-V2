<section class="container-fluid d-flex flex-column justify-content-between">
  <div class="row py-3 px-4">
    <div
      class="col d-flex flex-column align-items-center justify-content-center"
    >
      <div class="pokemon-card rounded p-3" #pokemonCard>
        <picture class="pokemon-img-container">
          <img
            src="/assets/1.png"
            class="hidden"
            alt="Hidden pokemon"
            #pokemonImg
          />
        </picture>
      </div>

      <ul class="options">
        <li class="glass-bg" (click)="chooseOption('Charizard')">Charizard</li>
        <li class="glass-bg" (click)="chooseOption('Bulbasaur')">Bulbasaur</li>
        <li class="glass-bg" (click)="chooseOption('Pikachu')">Pikachu</li>
      </ul>
    </div>
  </div>

  <div class="mx-auto mt-4 w-75">
    <div class="row p-3 glass-bg">
      <div class="col col-md-6">
        <div>
          <b class="fs-5">Trainer</b>
          <hr />
          <p class="fs-6">John Doe</p>
        </div>

        <div class="mt-5 d-flex justify-content-center">
          <p class="fs-5"><b>Score: </b> <span>10</span></p>
        </div>
      </div>
      <div class="col col-md-6"></div>
    </div>
  </div>
</section>
